<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elver Contreras 🧑‍💻</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="register-page">
    <div class="hero">
        <form id="registerForm" class="container">
            <h1 class="login-title">Registro</h1>
            <section class="input-box">
                <input type="text" id="reg-name" name="reg-name" placeholder="Nombre" required>
                <i class="bx bx-user-circle"></i>
            </section>
            <section class="input-box">
                <input type="text" id="reg-lastname" name="reg-lastname" placeholder="Apellido Paterno" required>
                <i class="bx bx-user-circle"></i>
            </section>
            <section class="input-box">
                <input type="text" id="reg-motherlastname" name="reg-motherlastname" placeholder="Apellido Materno" required>
                <i class="bx bx-user"></i>
            </section>
            <section class="input-box">
                <input type="text" id="reg-username" name="reg-username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </section>
            <section class="input-box">
                <input type="email" id="reg-email" name="reg-email" placeholder="Email" required>
                <i class="bx bx-mail"></i>
            </section>
            <section class="input-box">
                <input type="password" id="reg-password" name="reg-password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </section>
            <button class="login-botton" type="submit">Registrarse</button>
            <h5 class="dont-have-an-account">
                ¿Ya tienes una cuenta?
                <a href="login.html"><b>Inicia sesión</b></a>
            </h5>
        </form>
        <script src="assets/js/register.js" defer></script>
    </div>
</body>
</html>
